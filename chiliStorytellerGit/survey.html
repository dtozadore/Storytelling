<body >
		<label> &#x1F916; : Give us your feedback! </label><br>
		<br>
		<div class="container_form">
			<h2>Story Evaluation Form</h2>
			<div class="sub-title">Teacher Feedback Form</div>
		
			<div class="question blue">
				<label for="accuracy">How accurately does this story align with the given topic?</label>
				<div class="slider-container">
					<div class="label_form"><span>1</span> <span>(Lowest)</span></div>
					<input type="range" min="1" max="10" value="5" class="slider_form" id="accuracy">
					<div class="label_form"><span>10</span> <span>(Highest)</span></div>
				</div>
				<div class="slider-value" id="accuracy-value">Current Value: 5</div>
			</div>
		
			<div class="question green">
				<label for="suitability">Is this story suitable for the specified age group?</label>
				<div class="slider-container">
					<div class="label_form"><span>1</span> <span>(Lowest)</span></div>
					<input type="range" min="1" max="10" value="5" class="slider_form" id="suitability">
					<div class="label_form"><span>10</span> <span>(Highest)</span></div>
				</div>
				<div class="slider-value" id="suitability-value">Current Value: 5</div>
			</div>
		
			<div class="question yellow">
				<label for="integration">How likely are you to integrate this story into your classroom discussions on the specified topic?</label>
				<div class="slider-container">
					<div class="label_form"><span>1</span> <span>(Lowest)</span></div>
					<input type="range" min="1" max="10" value="5" class="slider_form" id="integration">
					<div class="label_form"><span>10</span> <span>(Highest)</span></div>
				</div>
				<div class="slider-value" id="integration-value">Current Value: 5</div>
			</div>
		
			<div class="question orange">
				<label for="query-accuracy">How accurate the query is based on the story?</label>
				<div class="slider-container">
					<div class="label_form"><span>1</span> <span>(Lowest)</span></div>
					<input type="range" min="1" max="10" value="5" class="slider_form" id="query-accuracy">
					<div class="label_form"><span>10</span> <span>(Highest)</span></div>
				</div>
				<div class="slider-value" id="query-accuracy-value">Current Value: 5</div>
			</div>
		
			<div class="question purple">
				<label for="query-suitability">Is this query suitable for the specified age group?</label>
				<div class="slider-container">
					<div class="label_form"><span>1</span> <span>(Lowest)</span></div>
					<input type="range" min="1" max="10" value="5" class="slider_form" id="query-suitability">
					<div class="label_form"><span>10</span> <span>(Highest)</span></div>
				</div>
				<div class="slider-value" id="query-suitability-value">Current Value: 5</div>
			</div>
		
			<div class="question pink">
				<label for="query-objectives">Does this query align well with the learning objectives of the course?</label>
				<div class="slider-container">
					<div class="label_form"><span>1</span> <span>(Lowest)</span></div>
					<input type="range" min="1" max="10" value="5" class="slider_form" id="query-objectives">
					<div class="label_form"><span>10</span> <span>(Highest)</span></div>
				</div>
				<div class="slider-value" id="query-objectives-value">Current Value: 5</div>
			</div>
		
				<div class="comments">
					<label for="comments">Additional Comments (Optional)</label>
					<textarea id="comments" name="comments"></textarea>
				</div>
		
		   
			<button class="submit-btn" type="submit" onclick="sendFeedback()">Submit </button>
		</div>


	</div>
	</div>
</body>
 
<script>
	
	// update the current value of the accuracy according the current slider value
	const accuracySlider = document.getElementById('accuracy');
    const accuracyValue = document.getElementById('accuracy-value');
    accuracySlider.oninput = function() {
        accuracyValue.textContent = 'Current Value: ' + this.value;
    };

	// update the current value of the accuracy according the current slider value
	const suitabilitySlider = document.getElementById('suitability');
    const suitabilityValue = document.getElementById('suitability-value');
    suitabilitySlider.oninput = function() {
        suitabilityValue.textContent = 'Current Value: ' + this.value;
    };

	// update the current value of the accuracy according the current slider value
	const integrationSlider = document.getElementById('integration');
    const integrationValue = document.getElementById('integration-value');
    integrationSlider.oninput = function() {
        integrationValue.textContent = 'Current Value: ' + this.value;
    };

	// update the current value of the accuracy according the current slider value
	const queryAccuracySlider = document.getElementById('query-accuracy');
    const queryAccuracyValue = document.getElementById('query-accuracy-value');
    queryAccuracySlider.oninput = function() {
        queryAccuracyValue.textContent = 'Current Value: ' + this.value;
    };

	// update the current value of the accuracy according the current slider value
	const querySuitabilitySlider = document.getElementById('query-suitability');
    const querySuitabilityValue = document.getElementById('query-suitability-value');
    querySuitabilitySlider.oninput = function() {
        querySuitabilityValue.textContent = 'Current Value: ' + this.value;
    };

	// update the current value of the accuracy according the current slider value
	const queryObjectivesSlider = document.getElementById('query-objectives');
    const queryObjectivesValue = document.getElementById('query-objectives-value');
    queryObjectivesSlider.oninput = function() {
        queryObjectivesValue.textContent = 'Current Value: ' + this.value;
    };

	function download(content, fileName, contentType) {
			var a = document.createElement("a");
			var file = new Blob([content], {type: contentType});
			a.href = URL.createObjectURL(file);
			a.download = fileName;
			a.click();
		}

	function sendFeedback(){
		const q1Ans = accuracySlider.value;
		const q2Ans = suitabilitySlider.value;
		const q3Ans = integrationSlider.value;
		const q4Ans =  queryAccuracySlider.value;
		const q5Ans =  querySuitabilitySlider.value;
		const q6Ans =  queryObjectivesSlider.value;
		const q7Ans =  document.getElementById('comments').value;
		
	

		var dict = {
			story_accuracy: q1Ans,
			story_suitable: q2Ans,
			class_integration: q3Ans,
			query_accuracy: q4Ans,
			query_suitable: q5Ans,
			query_objective: q6Ans,
			user_comments: q7Ans

		};

	
		console.log(dict);

		/*
		my idea : send this to nur.py
		it handles it there
		*/

		const socket =new WebSocket('ws://localhost:10000');
        socket.addEventListener('open', function (event) {
			socket.send(JSON.stringify(dict));  
			socket.close();	
		});
   
		
	}

</script>
