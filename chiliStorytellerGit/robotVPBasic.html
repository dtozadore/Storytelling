<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytime with Virtual Alpha-Mini</title>

    <style>
        /* Basic styling for buttons */
        .controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #player-container {
            position: relative;
            margin: auto;
            display: block;
            width: 560px;
            height: 315px;
        
        }

        #player {
            width: 30%;
            height: auto;
            cursor: default; /* Ensures the cursor remains as an arrow */
            object-fit: contain;
        }

        /* Overlay that blocks interaction with the player */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent; /* Transparent overlay */
            z-index: 10;
            cursor: default; 
        }
    </style>
</head>
<body>

<div id="player-container">
    <video id="player" width="360" height="215"  loop muted>
        <source src="squareRobotCHILI.mp4" type="video/mp4"> <!-- Replace with the path to your MP4 file -->
        Your browser does not support the video tag.
    </video>
    <div id="overlay"></div> <!-- This overlay prevents clicks -->
</div>

<div class="controls">
    <button onclick="playVideo()">Play</button>
    <button onclick="pauseVideo()">Pause</button>
</div>

<script>
    var player = document.getElementById('player');

    function playVideo() {
        player.play();
    }

    function pauseVideo() {
        player.pause();
    }

</script>

</body>
</html>
